<div class="container">
  <h1 class="display-4 title" *ngIf="profile">Результаты по {{profile.firstName + ' ' + profile.lastName}}</h1>
  <table class="table table-hover ">
    <thead class="thead-light">
      <tr>
        <th>Название задания</th>
        <th>Рездел</th>
        <th>Бал</th>
      </tr>
    </thead>
    <tr *ngFor="let result of exerciseResults" routerLink="/taskResults/{{result.id}}/{{profile.id}}" class="clickable">
      <td>{{result.candidateExercise.name}}</td>
      <td>{{result.candidateExercise.subject}}</td>
      <td>{{result.score}}/{{result.candidateExercise.maximumScore}}</td>
    </tr>
    <tfoot>
      <tr>
        <td class="h4" colspan="3">Средний бал: {{averageScore}}</td>
      </tr>
    </tfoot>
  </table>

  <button routerLink="/candidates" class="btn btn-outline-secondary ">Вернуться к успеваемости</button>
</div>
