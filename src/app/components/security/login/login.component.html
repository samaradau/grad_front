<div class="container-fluid text-center background-component">
  <div class="row mb-3 vcenter-component vcenter-display">
    <h1 class="display-4 title">Вход</h1>
    <form #loginForm="ngForm">
      <div [hidden]="!badLogIn" class="custom-alert alert-danger">
        Имя пользователя или пароль неверны.
      </div>
      <div [hidden]="emailConfirmed" class="custom-alert alert-danger">
        Email пользователя не подтвержден.
      </div>
      <div [hidden]="isActive" class="custom-alert alert-danger">
        Пользователь не активен в системе.
      </div>

      <div class="form-group">
        <label>Email</label>
        <input class="form-control" type="email" id="email" name="email" [(ngModel)]="user.email" #email="ngModel" required placeholder="user@test.com" />
        <div [hidden]="email.valid || (email.pristine && !loginForm.submitted)" class="custom-alert alert-danger">
          Пожалуйста, введите Email.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" #password="ngModel"
               required placeholder="********" />
        <div [hidden]="password.valid || (password.pristine && !loginForm.submitted)" class="custom-alert alert-danger">
            Пожалуйста, введите пароль.
        </div>
      </div>

      <div class="form-group mt-2">
        <button type="submit" class="btn btn-success form-control" (click)="login(loginForm.valid)">Войти</button>
        <a class="btn btn-link text-success form-control mt-2" routerLink="/restorePassword/email">Забыли пароль?</a>
      </div>
    </form>
  </div>
</div>
