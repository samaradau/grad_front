<div class="container text-center">
  <h1 class="display-4 title ">Account info</h1>
  <table class="table table-hover w-75 mx-auto ">
    <tr>
      <th>First name</th>
      <td>{{currentUser.userName}}</td>
    </tr>
    <tr>
      <th>Last name</th>
      <td>{{currentUser.userSurname}}</td>
    </tr>
    <tr>
      <th>Email</th>
      <td>{{currentUser.userEmail}}</td>
    </tr>
    <tr>
      <th>Roles</th>
      <td>{{currentUser.roles}}</td>
    </tr>
  </table>
</div>
