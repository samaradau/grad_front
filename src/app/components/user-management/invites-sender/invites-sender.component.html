<div class="container">
  <h1 class="display-4 title">Приглашение</h1>
  <div class="row">
    <div class="col-auto">
      <form>
        <div class="form-group">
          <label for="email">Email: </label>
          <div class="dropdown">
            <input class="dropdown-toggle form-control" email [(ngModel)]="inviteToSend.email" #email="ngModel" placeholder="ivan_ivanov@test.com"
              type="email" id="email" name="email" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" (input)="startSearch($event.target.value)"
            />
            <div id="results" class="dropdown-menu" aria-labelledby="email" [hidden]=" !results || results.length == 0 ">
              <button id="invite" *ngFor="let invite of results" type="button" class="dropdown-item" (click)="setInviteForResend(invite)">
                E-mail:
                <strong>{{invite.email}}</strong>
                <br /> Роль:
                <strong>{{invite.roleName}}</strong>
              </button>
            </div>
          </div>
          <div *ngIf="email.invalid && email.value" class="alert alert-danger">
            <div *ngIf="email.errors.email">
              E-mail неверный
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="role">Роль: </label>
          <select class="custom-select" name="roleName" [(ngModel)]="inviteToSend.roleName" id="role" required>
            <option value="coach" selected>Преподаватель</option>
            <option value="manager">Администратор</option>
          </select>
        </div>
      </form>
      <button title="Send invite" id="sendButton" [disabled]="email.invalid" class="btn btn-success" (click)="sendInvite()">
        Пригласить
      </button>
      <div class="row my-2">
        <div class="col">
          <div id="fail" class="alert alert-danger sendingAlert" role="alert">
            Отправка приглашения неуспешна
          </div>
          <div id="success" class="alert alert-success sendingAlert" role="alert">
            Приглашение отправлено
          </div>
          <div id="conflict" class="alert alert-warning sendingAlert" role="alert">
            Пользователь уже в этой роли
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
